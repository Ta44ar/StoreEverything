<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Information</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Store Everything</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-informations}">Information's</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/information/shared-with-me}">Shared</a>
                </li>
            </ul>
            <div sec:authorize="isAuthenticated()">
                <a class="btn btn-danger" href="/logout">Sign Out</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 th:text="${information.title}">Information Title</h1>
    <div th:if="${information.userEntity.id != currentUserId}">
        <h2>Shared with you by <span th:text="${information.userEntity.firstName} + ' ' + ${information.userEntity.lastName}"></span></h2>
    </div>
    <h3 th:text="${information.category.name}">Category Name</h3>
    <p th:text="${information.content}">Information Content</p>
    <a href="/my-informations" class="btn btn-secondary">Back</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2vPjq5R9UaDzQ+smHGXVW+J1Qj+hG7fpRAXrBjzzSmFsP2sI4XxOSc2hFTg" crossorigin="anonymous"></script>
</body>
</html>
