<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Store Everything</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-informations}">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/information/shared-with-me}">Shared for me</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/users">Admin Panel</a>
                </li>
            </ul>
            <div>
                <a class="btn btn-danger" href="/logout">Sign Out</a>
            </div>
        </div>
    </div>
</nav>


<div class="container mt-5">
    <h1>Store Everything</h1>
    <h2>Your best place to store and share things!</h2>

    <div sec:authorize="isAuthenticated()">
        <p>Welcome to the homepage, <span th:text="${first_name}"></span>!</p>
        <p>What would we do today?</p>
        <a class="btn btn-primary" th:href="@{/my-informations}">My information</a>
        <a class="btn btn-primary" th:href="@{/information/shared-with-me}">Shared for me</a>

    </div>
    <div sec:authorize="!isAuthenticated()">
        <p>Welcome to the homepage!</p>
        <p>What would we do today?</p>
        <div class="auth-links">
            <a class="btn btn-primary" href="/login">Log in</a>
            <a class="btn btn-secondary" href="/register">Register</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
