<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Share Information with User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Store Everything</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="navbarColor02">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/my-informations}">Information</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/information/shared-with-me}">Shared for me</a>
                </li>
                <li sec:authorize="hasRole('ROLE_ADMIN')">
                    <a class="nav-link" href="/admin/users">Admin Panel</a>
                </li>
            </ul>
            <div>
                <a class="btn btn-danger" href="/logout">Sign Out</a>
            </div>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="card-title">Share Information with User</h2>
                </div>
                <div class="card-body">
                    <form action="/information/share-with-user" method="post">
                        <input type="hidden" name="informationId" th:value="${information.id}" />
                        <div class="mb-3">
                            <label for="userId" class="form-label">Select User:</label>
                            <select id="userId" name="userId" class="form-select" required>
                                <option th:each="user : ${users}" th:value="${user.id}" th:text="${user.username}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Share</button>
                        <a href="/my-informations" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2vPjq5R9UaDzQ+smHGXVW+J1Qj+hG7fpRAXrBjzzSmFsP2sI4XxOSc2hFTg" crossorigin="anonymous"></script>
</body>
</html>
