<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Add information</title>
</head>
<body>
<h1>Add information</h1>
<form action="#" th:action="@{/information/add}" th:object="${information}" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required minlength="3" maxlength="20"/>
    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
    <br/>
    <label for="content">Content:</label>
    <textarea id="content" th:field="*{content}" required minlength="5" maxlength="500"></textarea>
    <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
    <br/>
    <label for="category">Category:</label>
    <select id="category" th:field="*{category}" required>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
    </select>
    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></span>
    <br/>
    <button type="submit">Save</button>
</form>

</body>
</html>
